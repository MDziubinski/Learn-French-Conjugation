name: french_conjugation_learn
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  easy_localization: 3.0.1
  auto_route: 5.0.1
  flutter_bloc: 8.1.1
  hooked_bloc: 1.2.0
  equatable: 2.0.5
  json_serializable: 6.4.1
  freezed: 2.1.0+1
  freezed_annotation: 2.1.0
  json_annotation: 4.7.0
  get_it: 7.2.0
  injectable: 1.5.3
  flutter_hooks: 0.18.5+1
  theme_tailor_annotation: 1.0.3
  firebase_core: 2.1.1
  firebase_auth: 4.1.1
  cloud_firestore: 4.0.4
  google_sign_in: 5.4.2
  logger: 1.1.0
  intl: 0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.1
  mocktail: 0.3.0
  bloc_test: 9.1.0
  injectable_generator: 1.5.4
  build_runner: 2.2.1
  auto_route_generator: 5.0.2

  theme_tailor: 1.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/icons/
    - assets/fonts/
    - assets/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-ExtraLight.ttf
        - asset: assets/fonts/Mulish/Mulish-Light.ttf
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish/Mulish-Medium.ttf
        - asset: assets/fonts/Mulish/Mulish-SemiBold.ttf
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraBold.ttf
        - asset: assets/fonts/Mulish/Mulish-Black.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraLightItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-LightItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-Italic.ttf
        - asset: assets/fonts/Mulish/Mulish-MediumItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-SemiBoldItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-BoldItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraBoldItalic.ttf
        - asset: assets/fonts/Mulish/Mulish-BlackItalic.ttf